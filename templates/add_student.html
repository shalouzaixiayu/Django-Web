<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add_Student</title>
    <style type="text/css">
        body {
            text-align: center;
            height: 1500px;
        }
    </style>
<body>
<div>
    <form action="{% url "cst:add_student" %}" method="post">
        {% csrf_token %}
        <label for="name">姓名:&nbsp;&nbsp;</label>

        <input id="name" type="text" name="name" placeholder="请输入姓名">
        {{ name_error }}<br><br>

        <label for="age">年龄:&nbsp;&nbsp;</label>

        <input id="age" type="text" name="age" placeholder="请输入年龄">
        {{ age_error }}<br><br>

        男性:<input type="radio" name="gender" checked="checked" value="1">
        女性: <input type="radio" name="gender" value="0"><br><br>

        <label for="phone">电话:&nbsp;&nbsp;</label>

        <input id="phone" type="text" name="phone" placeholder="请输入电话">
        {{ phone_error }}
        <br><br>

        <label for="choose_class">选择班级:&nbsp;&nbsp;</label>
        <select name="choose_class" id="choose_class">
            {% for foo in class_list %}
                <option value="{{ foo.id }}">{{ forloop.counter }}--{{ foo.class_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="提交"> &nbsp; &nbsp;
        <input type="button" value="返回" onclick="goto_home()">
        {{ is_ok }}
    </form>
</div>
{% load static %}
<link rel="stylesheet" href="{% static "cst/css/set_bk.css" %}">
<script type="text/javascript" src="{% static 'cst/js/base.js' %}"></script>

</body>
</html>
